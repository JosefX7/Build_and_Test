version: 2.1
jobs:
  run:test:
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            pip install -r requirements.txt
      - run:
          name: Run Test
          command: |
            python testing.py --junitxml=test-reports/junit.xml --html=test-reports/pytest_report.html --self-containd-html